<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<style>
    /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #2ecc71; /* Green background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container styling */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Form container styling */
.form-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 450px;
}

/* College name styling */
.college-name {
    font-size: 36px;
    font-weight: 700;
    text-align: center;
    color: #2ecc71; /* Matching green color */
    margin-bottom: 20px;
}

/* Form title styling */
.form-title {
    font-size: 24px;
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

/* Input group styling */
.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 16px;
    color: #555;
    margin-bottom: 5px;
}

.input-group input, .input-group select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 6px;
    transition: border 0.3s;
}

.input-group input:focus, .input-group select:focus {
    border-color: #2ecc71; /* Green border on focus */
    outline: none;
}

/* Button styling */
.btn {
    background-color: #2ecc71;
    color: #fff;
    font-size: 18px;
    padding: 14px;
    width: 100%;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #27ae60; /* Darker green when hovered */
}

/* Footer link styling */
.signup-link {
    text-align: center;
    font-size: 16px;
}

.signup-link a {
    color: #2ecc71;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* Sign in link styling */
.signin-link {
    text-align: center;
    margin-top: 20px;
}

.signin-link p {
    font-size: 16px;
    color: #555;
}

.signin-link a {
    color: #2ecc71;
    text-decoration: none;
    font-weight: bold;
}

.signin-link a:hover {
    text-decoration: underline;
}


</style>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="college-name">Rajalakshmi Enginering College</h1>
            <h2 class="form-title">Register for an Account</h2>
            <form action="register.php" method="POST" class="form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="role">Role</label>
                    <select name="role" required>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>

            <div class="signin-link">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
