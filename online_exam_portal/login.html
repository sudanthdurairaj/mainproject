<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<style>
    /* General page styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body background */
body {
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for form */
.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

/* College name styling */
.college-name {
    font-size: 36px;
    color: #4CAF50;
    margin-bottom: 20px;
}

/* Form title styling */
.form-title {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Form input groups */
.input-group {
    margin-bottom: 20px;
    text-align: left;
    padding-left: 10px;
}

.input-group label {
    font-size: 16px;
    color: #333;
    display: block;
    margin-bottom: 8px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 5px;
}

.input-group input:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Button styling */
.btn {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #45a049;
}

/* Signup link styling */
.signup-link {
    margin-top: 15px;
    font-size: 14px;
}

.signup-link a {
    text-decoration: none;
    color: #4CAF50;
}

.signup-link a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="college-name">Rajalakshmi Engineering College</h1>
            <h2 class="form-title">Login to Your Account</h2>
            <form action="login.php" method="POST" class="form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
